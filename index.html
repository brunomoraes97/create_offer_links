<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Links to Offers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="./assets/icon.png" alt="IREV Logo" class="logo">
        <nav class="active">
            <a href="https://control.irev.com/">Control Panel</a>|
            <a href="https://docs.irev.com/api/user-api/offers/urls#create-a-url/">API Reference</a>|
            <a href="https://docs.google.com/spreadsheets/d/107sK88Wmff7MhFttS2Imy3ir8Nikd4mUT9xGLWjdsL8/edit?usp=sharing/">CSV Template</a>|
            <a id="createOffers" href="https://brunomoraes97.github.io/offer_migration_tool/">Create Offers</a>
        </nav>
    </div>

    <main>
        <div id="formContainer" class="form-container">
            <img src="./assets/toolkit.png" alt="IREV Logo" class="form-logo">
            <h1>Create Links to Offers</h1>
            <form id="offerUrlsForm">
                <label for="baseUrl">Your base URL:</label>
                <input type="text" id="baseUrl" name="baseUrl" required>
                <label for="token">Authorization Token:</label>
                <input type="text" id="token" name="token" required>
                <label for="csvFile">CSV File:</label>
                <input type="file" accept=".csv" id="csvFile" name="csvFile" required>
                <button type="submit">Create URL to Offers</button>
            </form>
            <div id="results"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
