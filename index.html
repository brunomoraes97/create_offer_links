<!DOCTYPE html>
<html>
    <head>
        <title>Create Links to Offers</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="formContainer" class="formContainer">
            <h1>
                Create Links to Offers
            </h1>
            <form id="offerUrlsForm">
                <label for="baseUrl">Your base URL:</label>
                <input type="text" id="baseUrl" name="baseUrl" required>
                <label for="token">Authorization Token:</label>
                <input type="text" id="token" name="token" required>
                <label for="csvFile">CSV File:</label>
                <input type="file" accept=".csv" id="csvFile" name="csvFile" required>
                <button type="submit">Create URL to Offers</button>
            </form>
            <div id="results"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
